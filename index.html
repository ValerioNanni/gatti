<!doctype html>
<html>
<head>
    <title>Nanni_caTable</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid #000;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Gattini VIP</h1>

    <table id="catTable">
        <thead>
            <tr><th>Nome</th><th>Et√†</th><th>Hobby</th></tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const url = 'gatos.json';


        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Errore nel caricamento del JSON');
                }
                return response.json();
            })
            .then(gatti => {
                const tbody = document.querySelector('#catTable tbody');
                gatti.forEach(gatto => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${gatto.nome}</td><td>${gatto.eta}</td><td>${gatto.hobby}</td>`;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Errore nel fetch:', error);
            });
    </script>
</body>
</html>
